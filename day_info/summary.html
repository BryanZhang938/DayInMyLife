<!-- summary.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Summary Stats</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background-color: #fafafa;
      padding: 2rem;
      color: #1f2937;
    }
    .card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border: 1px solid rgba(0,0,0,0.1);
    }
    .metric {
  display: inline-block;
  background: #f3f4f6;
  border: 1px solid #e5e7eb;
  border-radius: 0.75rem;
  padding: 0.75rem 1rem;
  min-width: 120px;
  text-align: center;
  margin: 0.5rem;
  font-family: system-ui, -apple-system, sans-serif;
}

.metric-value {
  font-size: 1.75rem;
  font-weight: 700;
  color: #f97316; /* orange */
  margin-bottom: 0.25rem;
  line-height: 1.2;
}
.metric {
  font-family: system-ui, -apple-system, sans-serif;
}
.metric-label {
  font-size: 0.95rem;
  font-weight: 500;
  color: #1f2937; /* dark gray */
  line-height: 1.2;
}
  </style>
</head>
<body>
  <script>
    const user = new URLSearchParams(window.location.search).get("user");
  </script>
  <div class="nav-buttons">
    <button onclick="window.location.href=`index.html?user=${user}`">
      ‚Üê Back to Day View
    </button>
    <button onclick="window.location.href='../index.html'">
      üè† Home
    </button>
     <button id="conclusion-button" class="control-button tutorial-button">
      Conclusion
    </button>
  </div>

  <div id="conclusion-modal" class="modal-overlay">
    <div class="modal-content large-modal">
      <button id="conclusion-close-button" class="modal-close-button">&times;</button>
      <div class="tutorial-header">
        <h3 id="conclusion-title"></h3>
      </div>
      <p id="conclusion-text" class="tutorial-text"></p>
    </div>
  </div>
  <h1>Summary Statistics</h1>
  

  <div class="card">
    <h2>Sleep Summary</h2>
    <div id="sleep-container">
      <div id="sleep-metrics" class="metrics"></div>
    </div>

  </div>

  <div class="card">
    <h2>Heart Rate Summary</h2>
    <div id="heartrate-metrics" class="metrics"></div>
    <svg id="heartrate-chart" class="chart" width="650" height="300"></svg>
  </div>

  <div class="card">
    <h2>Activity Summary</h2>
    <div id="activity-metrics" class="metrics"></div>
    <svg id="activity-chart" class="chart" width="650" height="250"></svg>
  </div>

  <script type="module" src="../sleep.js"></script>
  <script type="module" src="../heartrate.js"></script>
  <script type="module" src="../activity.js"></script>
  <script type="module">
    import { initializeConclusionModal } from './takeaway.js';
    initializeConclusionModal();
  </script>
</body>
</html>
