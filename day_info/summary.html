<!-- summary.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Summary</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="page-container">
    <header class="summary-header">
      <div class="header-navigation">
        <a href="index.html" class="nav-link"><i class="fas fa-arrow-left"></i> Back</a>
        <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
      </div>
    </header>

    <div class="page-title-section">
      <div class="page-title-content">
        <h1>Your Daily Summary</h1>
        <p class="subtitle">A comprehensive overview of your biometric data, sleep patterns, and activity levels from your day.</p>
      </div>
    </div>

    <main class="main-content">
      <div class="card">
        <div class="card-header">
          <div class="card-icon-wrapper bg-accent-sleep">
            <i class="fas fa-moon"></i>
          </div>
          <h2>Sleep Summary</h2>
        </div>
        <div class="card-content">
          <div id="sleep-metrics" class="metrics-grid"></div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <div class="card-icon-wrapper bg-accent-hormone">
            <i class="fas fa-flask"></i>
          </div>
          <h2>Hormone Summary</h2>
        </div>
        <div class="card-content">
          <div id="hormone-metrics" class="metrics-grid"></div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <div class="card-icon-wrapper bg-accent-heart">
            <i class="fas fa-heartbeat"></i>
          </div>
          <h2>Heart Rate Summary</h2>
        </div>
        <div class="card-content">
          <div class="chart-peak-info">
            <div class="peak-value-display">
              <span id="heartrate-peak-value" class="peak-value-amount">N/A</span>
            </div>
            <span id="heartrate-peak-time" class="peak-time-label">Peak at N/A</span>
          </div>
          <div id="heartrate-metrics" class="metrics-grid card-metrics-inline"></div>
          <svg id="heartrate-chart" class="chart"></svg>
          <div class="chart-legend">
            <div class="legend-item">
              <span class="legend-color-box regular"></span>
              Regular hours
            </div>
            <div class="legend-item">
              <span class="legend-color-box peak"></span>
              Peak hour
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <div class="card-icon-wrapper bg-accent-activity">
            <i class="fas fa-walking"></i>
          </div>
          <h2>Activity Summary</h2>
        </div>
        <div class="card-content">
          <div class="chart-peak-info">
            <div class="peak-value-display">
              <span id="activity-peak-value" class="peak-value-amount">N/A</span>
            </div>
            <span id="activity-peak-time" class="peak-time-label">Peak at N/A</span>
          </div>
          <div id="activity-metrics" class="metrics-grid card-metrics-inline"></div>
          <svg id="activity-chart" class="chart"></svg>
          <div class="chart-legend">
            <div class="legend-item">
              <span class="legend-color-box regular"></span>
              Regular hours
            </div>
            <div class="legend-item">
              <span class="legend-color-box peak"></span>
              Peak hour
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="page-footer">
      <div class="footer-content">
        <button class="btn btn-primary" onclick="window.location.href='index.html'">
          <i class="fas fa-arrow-left"></i> Back to Timeline
        </button>
      </div>
    </footer>
  </div>

  <script type="module" src="../script.js"></script>
</body>
</html>
