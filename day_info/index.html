<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Day In My Life</title>
  <link rel="stylesheet" href="../styles.css">
  <script type="module" src="../accelerometer.js"></script>
  <script type="module" src="day_info.js"></script>
  <script type="module" src="../sleep.js"></script>
  <script type="module" src="../heartrate.js"></script>
  <script type="module" src="../activity.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      height: 1000vh; /* allows scroll */
      background-color: #fafafa;
      padding: 20px;
    }

    #control-panel {
      position: fixed;
      top: 20px;
      left: 20px;
      background: white;
      padding: 10px 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      border-radius: 8px;
      z-index: 10;
    }

    #chart-container {
      position: fixed;
      top: 150px;
      right: 20px;
      z-index: 5;
    }

    #chart-container-acc {
      position: fixed;
      top: 410px;
      right: 20px;
      z-index: 5;
    }

    #chart, #chart-acc {
      border: 1px solid #ccc;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    #play-pause-btn {
      margin-top: 5px;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      background-color: #007acc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #play-pause-btn:hover {
      background-color: #005f99;
    }

    #loading-overlay {
      position: fixed;
      top: 150px;
      right: 20px;
      width: 650px;
      height: 510px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.85);
      font-size: 18px;
      color: #333;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      z-index: 100;
    }

    #loading-text {
      font-weight: bold;
    }

    .activity-section {
      position: fixed;
      top: 80px;
      left: 20px;
      width: 220px;
      z-index: 10;
    }

    .activity-title {
      background: white;
      padding: 10px;
      margin: 0;
      border-radius: 8px 8px 0 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      text-align: center;
    }

    .activity-container {
      background: white;
      padding: 10px;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .video-wrapper {
      width: 100%;
      height: 180px;
      position: relative;
      overflow: hidden;
      border: 1px solid #eee;
      border-radius: 4px;
      background: #f8f8f8;
    }

    #activity-animation-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    #no-activity-msg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      text-align: center;
      color: #666;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 4px;
      margin: 0;
    }

  </style>
</head>
<body>
  <div id="control-panel">
    <h2>A Day In My Life</h2>
    <button id="play-pause-btn">â–¶ Auto-Scroll</button>
  </div>

  <div id="chart-container">
    <svg id="chart" width="650" height="250"></svg>
  </div>

  <div id="chart-container-acc">
    <svg id="chart-acc" width="650" height="250"></svg>
  </div>

  <div id="loading-overlay">
    <div id="loading-text">Loading data...</div>
  </div>
  <h2>Sleep Summary</h2>

  <!-- Sleep Metrics -->
<!-- Spacer to simulate the scroll timeline -->
  <div id="sleep-metrics" class="metrics" style="padding: 40px;"></div>

  <section id="heartrate" class="section">
    <h2>Heart Rate Analysis</h2>
    <div id="heartrate-metrics" class="metrics"></div>
    <svg id="heartrate-chart" class="chart" width="650" height="300"></svg>
    <div id="tooltip-heartrate"></div>
  </section>
    
  <!-- Activity -->
  <section id="activity" class="section">
    <h3>Activity Visualization</h3>
    <div id="activity-metrics" class="metrics"></div>
    <svg id="activity-chart" class="chart" width="650" height="250"></svg>
  </section>
  
</div>

</body>
</html>
