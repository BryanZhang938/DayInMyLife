<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Day In My Life</title>
  <link rel="stylesheet" href="../styles.css">
  <script type="module" src="../accelerometer.js"></script>
  <script type="module" src="day_info.js"></script>
  <script type="module" src="../sleep.js"></script>
  <style>
    :root {
      --dawn-bg: linear-gradient(135deg, #ffedd5, #fecdd3, #e9d5ff);
      --day-bg: linear-gradient(135deg, #dbeafe, #cffafe, #dcfce7);
      --sunset-bg: linear-gradient(135deg, #fdba74, #fca5a5, #c4b5fd);
      --night-bg: linear-gradient(135deg, #312e81, #1e3a8a, #3730a3);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      height: 1000vh;
      background-color: #fafafa;
      padding: 0;
      color: #1f2937;
    }

    .fixed-layout {
      position: fixed;
      inset: 0;
      overflow: hidden;
    }

    .dynamic-bg {
      position: absolute;
      inset: 0;
      transition: opacity 2s ease;
    }

    .header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
      padding: 1.5rem;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .time-display {
      background: rgba(255, 255, 255, 0.8);
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-family: monospace;
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: -50px;
    }

    .progress-bar {
      margin-top: -3rem;
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 9999px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      transition: width 0.3s ease;
    }

    .main-content {
      display: flex;
      height: 100%;
      padding-top: 6.7rem;
    }

    .data-section {
      width: 40%;
      padding: 1.5rem;
      overflow-y: auto;
    }

    .animation-section {
      width: 50%;
      position: relative;
      display: flex;
      justify-content: flex-end;
    }

    .card {
      background: rgba(255, 255, 255, 0.8);
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
      padding: 1rem;
      padding-top: 0rem;
      margin-bottom: 1rem;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .card:hover {
      transform: translateY(-2px);
    }

    .chart-container, .chart-container-acc {
      width: 100%;
      height: 200px;
      margin: 0.5rem;
      margin-right: 0;
    }

    .activity-info {
      position: fixed;
      bottom: 3rem;
      right: 20px;
      z-index: 40;
      max-width: 32rem;
      margin: 0 auto;
    }

    .scroll-indicator {
      position: fixed;
      right: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      z-index: 40;
    }

    .scroll-bar {
      width: 4px;
      height: 8rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 9999px;
      overflow: hidden;
    }

    .scroll-fill {
      width: 100%;
      transition: height 0.3s ease;
    }

    /* Activity Section Styles */
    .activity-section {
      position: fixed;
      top: 130px;
      right: 20px;
      width: 600px;
      height: 500px;
      z-index: 10;
      border-radius: 1rem;
      overflow: hidden;
    }

    .activity-title {
      background: rgba(255, 255, 255, 0.8);
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      margin: 0;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 1rem 1rem 0 0;
      text-align: center;
    }

    .activity-title p, .activity-title h4 {
      margin: 0;
    }

    .activity-title p {
      margin-top: 1em;
    }

    .activity-container {
      background: rgba(255, 255, 255, 0.8);
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      padding: 10px;
      border-radius: 0 0 1rem 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .video-wrapper {
      width: 100%;
      height: 270px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 0.5rem;
      background: rgba(248, 248, 248, 0.8);
      cursor: pointer;
    }

    .activity-animation-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    #no-activity-msg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      text-align: center;
      color: #666;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 4px;
      margin: 0;
      pointer-events: none;
    }

    #loading-overlay-hr, #loading-overlay-acc {
      position: fixed;
      left: 21px;
      width: 40%;
      height: 290px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.85);
      font-size: 18px;
      color: #333;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      z-index: 100;
    }

    #loading-overlay-hr {
      top: 150px;
    } 

    #loading-overlay-acc {
      top: 450px;
    } 

    #loading-text, #loading-text-hr, #loading-text-acc {
      font-weight: bold;
    }

    /* Theme-specific styles */
    .theme-dawn {
      --accent-color: #ea580c;
      --card-bg: rgba(255, 237, 213, 0.8);
    }

    .theme-day {
      --accent-color: #2563eb;
      --card-bg: rgba(219, 234, 254, 0.8);
    }

    .theme-sunset {
      --accent-color: #ea580c;
      --card-bg: rgba(253, 186, 116, 0.8);
    }

    .theme-night {
      --accent-color: #a78bfa;
      --card-bg: rgba(49, 46, 129, 0.4);
    }

    .bottom-section {
  display: none;
  padding: 60px 40px;
}
.step-strip {
  position: fixed;
  left: 21px;
  bottom: 20px;
  width: 40%; /* Match .data-section */
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  gap: 6px;
  z-index: 20;
}

.step-counter {
  font-size: 0.95rem;
  font-weight: bold;
  color: #1f2937;
  background: rgba(255, 255, 255, 0.95);
  padding: 4px 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-family: monospace;
}

.step-boxes {
  display: flex;
  flex-wrap: wrap;
  gap: 4px;
  max-width: 100%;
}

.step-box {
  width: 12px;
  height: 12px;
  background-color: green;
  border: 1px solid #000;
  opacity: 0.8;
  border-radius: 3px;
}

.step-box.partial {
  background: linear-gradient(to right, green 50%, transparent 50%);
}
.step-box.inline-box {
  display: inline-block;
  margin: 0 2px 0 12px;
  transform: translateY(1px);
}



  </style>
</head>
<body>
  <button id="home-button">üè† Home</button>
  <div class="page-wrapper">
    <div class="fixed-layout">
      <div class="dynamic-bg"></div>
      
      <header class="header">
        <div class="header-content">
          <div class="title-card">
            <h1 class="text-3xl font-bold">A Day In My Life</h1>
          </div>
          <div class="time-display">00:00 AM</div>
        </div>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </header>

      <div class="main-content">
        <div class="data-section">
          <div class="card">
            <h3 class="text-lg font-semibold mb-4">Heart Rate</h3>
            <div id="chart-container" class="chart-container">
              <svg id="chart" width="100%" height="100%"></svg>
            </div>
          </div>

          <div class="card">
            <h3 class="text-lg font-semibold mb-4">Activity & Movement</h3>
            <div id="chart-container-acc" class="chart-container">
              <svg id="chart-acc" width="100%" height="100%"></svg>
            </div>
          </div>
        </div>

        <div class="animation-section">
          <div class="activity-section">
            <h4 class="activity-title"></h4>
            <div class="activity-container">
              <div class="video-wrapper">
                <video id="activity-animation-video-active" class="activity-animation-video" autoplay loop muted playsinline></video>
                <video id="activity-animation-video-standby" class="activity-animation-video" autoplay loop muted playsinline></video>
                <p id="no-activity-msg">Loading activity...</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--
      <div class="activity-info">
        <div class="card">
          <div class="flex items-center gap-3">
            <div>
              <h4 class="font-semibold">Current Activity</h4>
              <p class="text-sm opacity-70">Loading activity details...</p>
            </div>
          </div>
        </div>
      </div>
      -->

      <div class="scroll-indicator">
        <div class="scroll-bar">
          <div class="scroll-fill"></div>
        </div>
      </div>
    </div>
    <div class="step-strip">
      <div id="step-counter" class="step-counter">
        Number of Steps: 0 <span class="step-box inline-box"></span> = 200 Steps
      </div>
      <div id="step-boxes-container" class="step-boxes"></div>
    </div>

    <div class="bottom-section">
      <h2>Sleep Summary</h2>
      <div id="sleep-metrics" class="metrics" style="padding: 40px;"></div>

      <section id="heartrate" class="section card">
        <h2>Heart Rate Summary</h2>
        <div id="heartrate-metrics" class="metrics"></div>
        <svg id="heartrate-chart" class="chart" width="650" height="300"></svg>
        <div id="tooltip-heartrate"></div>
      </section>

      <section id="activity" class="section card">
        <h3>Activity Summary</h3>
        <div id="activity-metrics" class="metrics"></div>
        <svg id="activity-chart" class="chart" width="650" height="250"></svg>
      </section>
    </div>


    <div id="loading-overlay">
        <div id="loading-text"></div>
    </div>
    <div id="loading-overlay-hr">
      <div id="loading-text-hr">Loading heart rates...</div>
    </div>
    <div id="loading-overlay-acc">
      <div id="loading-text-acc">Loading activity...</div>
    </div>

  </div>

  <button id="view-summary-btn"
    style="display: none; position: fixed; bottom: 20px; right: 20px; z-index: 10000; padding: 10px 20px; font-size: 1rem;">
    View Summary Stats
  </button>


  <script>
    const summaryButton = document.getElementById("view-summary-btn");
    const selectedUser = new URLSearchParams(window.location.search).get("user");

    // Check if user scrolled to bottom
    window.addEventListener("scroll", () => {
      const scrollBottom = window.innerHeight + window.scrollY >= document.body.offsetHeight - 10;

      if (scrollBottom) {
        summaryButton.style.display = "block";
      }
    });

    summaryButton.addEventListener("click", () => {
      if (selectedUser) {
        window.location.href = `summary.html?user=${selectedUser}`;
      } else {
        alert("User not specified.");
      }
    });
  </script>
  <script>
    document.getElementById("home-button").addEventListener("click", () => {
      window.location.href = "../index.html";
    });
  </script>



</body>
</html>
