<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Data Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/scrollama@3.2.0/build/scrollama.min.js"></script>
    <script type="module" src="sleep.js"></script>
    <script type="module" src="global.js"></script>
    <script type="module" src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sleep Data Analysis</h1>
        
        <!-- Participant Selector -->
        <div class="selector-container">
            <label for="participant-select">Select Participant:</label>
            <select id="participant-select">
                <option value="">Select a participant...</option>
            </select>
        </div>

        <!-- Sleep Metrics Display -->
        <div id="sleep-metrics" class="metrics"></div>

        <section id="activity" class="section">
          <h2>Activity Visualization</h2>
          <div id="activity-metrics" class="metrics"></div>
          <svg id="activity-chart" class="chart"></svg>
        </section>

        <section id="heartrate" class="section">
          <h2>Heart Rate Analysis</h2>
          <div id="heartrate-metrics" class="metrics"></div>
          <svg id="heartrate-chart" class="chart"></svg>
        </section>
    </div>
    <div id="tooltip"></div>

</body>
</html>
